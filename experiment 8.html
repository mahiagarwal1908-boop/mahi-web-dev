<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card</title>
</head>
<body>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .cards-container {
        display: flex;
        gap: 20px; /* space between cards */
        border: 2px solid #000000; /* outer border */
        padding: 20px;
        background-color: #fff;
    }

    .card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        padding: 20px;
        width: 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .avatar {
        background-color: #3b82f6; /* blue circle */
        color: #fff;
        font-weight: bold;
        font-size: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
    }

    .card h3 {
        margin: 5px 0;
        font-size: 18px;
    }

    .card p {
        margin: 2px 0;
        color: #555;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="cards-container">
    <div class="card">
        <div class="avatar">Motu</div>
        <h3>Mahi Agarwal</h3>
        <p>B.Tech - CSE</p>
        <p>Roll No: 2020B01011389</p>
        <p>1st Year</p>
    </div>

    <div class="card">
        <div class="avatar">Manu</div>
        <h3>Manya Gupta</h3>
        <p>B.Tech - CSE</p>
        <p>Roll No: 20251010500</p>
        <p>1st Year</p>
    </div>

    <div class="card">
        <div class="avatar">Patlu</div>
        <h3>Mariyam Ahmed</h3>
        <p>B.Tech - CSE</p>
        <p>Roll No: 2025B01010561</p>
        <p>1st Year</p>
    </div>
</div>

</body>
</html>
</body>
</html>
