<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f6f9;
            padding: 40px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .item-info img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }

        .item-details h3 {
            margin-bottom: 5px;
        }

        .price {
            font-weight: bold;
            color: #333;
        }

        .quantity input {
            width: 50px;
            padding: 5px;
            text-align: center;
        }

        .remove-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-summary {
            margin-top: 30px;
            text-align: right;
        }

        .cart-summary h2 {
            margin-bottom: 15px;
        }

        .checkout-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Your Shopping Cart</h1>

    <div class="cart-item">
        <div class="item-info">
            <img src="headphone.webp" alt="Product">
            <div class="item-details">
                <h3>Wireless Headphones</h3>
                <p class="price">₹2999</p>
            </div>
        </div>
        <div class="quantity">
            <input type="number" value="1" min="1">
        </div>
        <button class="remove-btn">Remove</button>
    </div>

    <div class="cart-item">
        <div class="item-info">
            <img src="smartwatch.jpg" alt="Product">
            <div class="item-details">
                <h3>Smart Watch</h3>
                <p class="price">₹3999</p>
            </div>
        </div>
        <div class="quantity">
            <input type="number" value="2" min="1">
        </div>
        <button class="remove-btn">Remove</button>
    </div>

    <div class="cart-summary">
        <h2>Total: ₹6998</h2>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
</div>

</body>
</html>
